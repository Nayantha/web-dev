<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="card">
  <img class="hero-image" src="images/illustration-hero.svg" alt="heo-img">
  <div class="container"><h2 id="title">Order Summary</h2>

  <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>

    <div class="plan-container">
      <img src="images/icon-music.svg" alt="music-icon">
      <div class="plan-description">
        <strong>Annual Plan</strong>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>


    <button id="proceed-button" class="btn">
      Proceed to Payment
    </button>
    <button id="cancel-button" class="btn">
      Cancel Order
    </button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nayantha Yasiru</a>.
  </div>
</body>
</html>
